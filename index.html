<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancheria Fröhlich</title>
</head>
<header class="row bg-light text-dark py-3">
    <div class="col-md-12">
        <img src="logo.png" alt="Logo da Ford" width="150" class="float-start mt-4 me-3">
        <h1 class="lancheria">Lancheria Fröhlich</h1>
    </div>

</header>

<body>




    <form class="row text-primary m-4">
        <div class="col-sm-3">
            <h4>Lanches em Promoção:</h4>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="biruti" name="modelo" checked>
                <label class="form-check-label" for="biruti">Biruti R$10,00</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="mocrete" name="modelo">
                <label class="form-check-label" for="mocrete">Mocrete R$90,00</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="floter" name="modelo">
                <label class="form-check-label" for="floter">Floter R$45,00</label>
            </div>
        </div>
        <div class="col-sm-5">
            <img src="dagos.jpg" alt="dagos" class="img-fluid" id="foto">
        </div>
        <div class="col-sm-4">
            <h4>Selecione os Opcionais:</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="maionese">
                <label class="form-check-label" for="maionese">Maionese Fröhlich R$7,00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="barbecue">
                <label class="form-check-label" for="barbecue">Molho Barbiecutie R$5,00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="entrega">
                <label class="form-check-label" for="entrega"> Entrega em sua casis R$ 10,00</label>
            </div>
        </div>
        <div class="row bg-primary text-white py-2 my-5">
          
        </div>












        <div class="container">

        </div>
        <div class="col-md-12">
            <h3 class="text-primary">
                Confirmar o pedido
            </h3>

            <form class="row">
                <div class="col-md-6">
                    <label for="nome" class="form-label">
                        Nome do Cliente:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
                </div>
                <div class="col-md-2 d-grid">
                    <input type="submit" value="Adicionar" class="btn btn-lg btn-primary mt-4">
                </div>

                
            </form>



            <h3 class="text-dark my-3">
                Revisão
            </h3>

            <ol class="text-secondary fs-4 fst-italic">
            </ol>
            
            <h3>Preço do Lanche R$:
                <span id="preco">R$10,00</span>
            </h3>

            <div class="col-md-2 d-grid">
                <input type="button" value="Confirmar" class="btn btn-lg btn-primary mt-4" id="btAtender">
            </div>










    </form>







    <script src="index.js"></script>
    <script src="index2.js"></script>

</body>

</html>
